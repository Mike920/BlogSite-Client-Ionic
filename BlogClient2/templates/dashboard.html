<ion-view view-title="Dashboard">
    <ion-content>
        <section class="content-header">
            <h1>
                Dashboard
            </h1>
        </section>

        <section class="content">
            <div class="box box-primary">
                <div class="box-body ">
                    <div class="col-md-6">
                        <div class="form-group" ng-hide="status == null">
                            <div id="statusBox" ng-class="status.clas" class="alert " role="alert">{{status.msg}}</div>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="selectedBlog">
                                <option ng-repeat="blog in blogs" value="{{blog.Id}}">{{blog.Name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</ion-content>
</ion-view>
