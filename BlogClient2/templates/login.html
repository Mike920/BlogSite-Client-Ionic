<ion-view view-title="Login">
    <ion-content>
        <h2>Log in.</h2>
        <div class="row">
            <div class="col-md-8">
                <section id="loginForm">
                    <form id="upload-form" class="form-horizontal" method="post" role="form" novalidate="novalidate">
                        <input name="__RequestVerificationToken" type="hidden" value="c2wRM3vaZSvmENVqurycj8PQ4VKcSSchQ2MNNHBe4AM5YaYvYNBnGITQ4LwIAUhZz652NZShyygOdOGtfXsswlqM1L6gNEzDR3AsORhMuOY1"> <h4>Use a local account to log in.</h4>
                        <hr>
                        <div class="form-group">
                            <div class="form-group" ng-hide="status == null">
                                <div id="statusBox" ng-class="status.clas" class="alert " role="alert">{{status.msg}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Email">Email</label>
                            <div class="col-md-10">
                                <input ng-model="model.Email" class="form-control" data-val="true" data-val-email="Wartość w polu Email nie jest prawidłowym adresem e-mail." data-val-required="Pole Email jest wymagane." id="Email" name="Email" type="text" value="">
                                <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Password">Password</label>
                            <div class="col-md-10">
                                <input ng-model="model.Password" class="form-control" data-val="true" data-val-required="Pole Password jest wymagane." id="Password" name="Password" type="password">
                                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <input ng-model="model.RememberMe" data-val="true" data-val-required="Pole Remember me? jest wymagane." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                                    <label for="RememberMe">Remember me?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input id="submit" type="button" ng-disabled="loading" ng-click="submit()" value="Save" class="btn btn-default"/>
                            </div>
                        </div>
                        <p>
                            <a href="/Account/Register">Register a new user?</a>
                        </p>
                        <p>
                            <a href="/Account/ForgotPassword">Forget your password?</a>
                        </p>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input  type="button" ng-disabled="loading" ng-click="logout()" value="Log Out" class="btn btn-default" />
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>

    <script type="text/javascript-lazy">
        loadJsCssFile("../scripts/frameworks/jquery.validate.unobtrusive.js");
    </script>
<!--    <script type="text/javascript-lazy">
        loadJsCssFile("../scripts/frameworks/autoNgModel.js");
    </script>-->
    </ion-content>
</ion-view>
